<ng-container *ngIf="restaurant$ | async as restaurant">
  <div class="container mx-auto p-4 space-y-6">
      <h1 class="text-4xl font-bold text-gray-800">{{ restaurant.name }}</h1>

      <!-- Carousel container -->
      <div class="relative overflow-hidden bg-gray-100 rounded-md shadow-md">
          <div class="carousel-container flex overflow-x-auto space-x-4 p-4">
              <img *ngFor="let image of restaurant.images"
                   [src]="'http://localhost:1337' + image.attributes.url"
                   alt="{{ image.attributes.name }}"
                   class="w-60 h-40 object-cover rounded-md"/>
          </div>

          <button class="absolute top-1/2 left-0 ml-2 p-2 bg-gray-600 text-white rounded-full focus:outline-none opacity-70 hover:opacity-100">
              &lt;
          </button>
          <button class="absolute top-1/2 right-0 mr-2 p-2 bg-gray-600 text-white rounded-full focus:outline-none opacity-70 hover:opacity-100">
              &gt;
          </button>
      </div>

      <p class="text-lg text-gray-600">{{ restaurant.description }}</p>
      <p class="text-gray-500">Average Price: <span class="font-semibold">${{ restaurant.avgPrice }}</span></p>

      <!-- Menu Component -->
      <app-restaurant-menu [menu]="restaurant?.menu" [menuItems]="restaurant?.menuItems"></app-restaurant-menu>

      <!-- Opening Hours Component -->
      <app-restaurant-opening-hours [hours]="restaurant?.openingHours"></app-restaurant-opening-hours>

      <!-- Reviews Component -->
      <app-restaurant-reviews [reviews]="restaurant?.reviews"></app-restaurant-reviews>
  </div>
</ng-container>
